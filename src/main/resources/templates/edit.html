<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link th:href="@{/css/style.css}" rel="styleSheet">
    <title>タスク編集</title>
</head>
<body>
<div class="header-contents">
    <h2>タスク編集</h2>
</div>
<div class="main-contents">
    <form th:method="put" th:action="@{/edit/{id}(id=${tasks.id})}" th:object="${tasks}">
        <div th:if="${errors}">
            <p th:each="err : ${errors}" th:text="${err.defaultMessage}"></p>
        </div>
        <div class="form-area">
            <label>タスク内容</label><br />
            <textarea class="task-box" th:field="*{content}" size="20" maxlength="140" /><br/>
            <label>タスク期限</label><br />
            <textarea class="limit-date" th:field="*{limitDate}" /><br />
            <input type="hidden" th:field="*{status}">
            <input type="submit" value="編集" />
        </div>
    </form>
</div>
<div class="footer-contents">
    <a href="/">
        戻る
    </a>
</div>
</body>
</html>
